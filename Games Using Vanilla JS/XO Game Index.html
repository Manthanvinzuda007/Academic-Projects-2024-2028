
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon XO - Premium Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neonBlue: '#00f3ff',
                        neonPink: '#ff00ff',
                        darkBg: '#0f172a',
                        cardBg: '#1e293b',
                    },
                    animation: {
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'pulse-glow': 'pulse-glow 2s infinite',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', filter: 'brightness(1.2)' },
                            '50%': { opacity: '0.8', filter: 'brightness(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-white flex items-center justify-center p-4">

    <canvas id="confetti-canvas"></canvas>

    <!-- Main Container -->
    <main class="w-full max-w-md flex flex-col gap-6 relative z-10">
        
        <!-- Header -->
        <header class="flex justify-between items-center glass-panel p-4 rounded-2xl shadow-xl">
            <h1 class="text-2xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-neonBlue to-neonPink">
                NEON XO
            </h1>
            <div class="flex gap-3">
                <button id="theme-btn" class="p-2 rounded-full hover:bg-white/10 transition text-gray-300" aria-label="Toggle Theme">
                    <!-- Sun Icon -->
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <!-- Moon Icon -->
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                <button id="sound-btn" class="p-2 rounded-full hover:bg-white/10 transition text-gray-300" aria-label="Toggle Sound">
                    <!-- Sound On -->
                    <svg id="icon-sound-on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                    <!-- Sound Off -->
                    <svg id="icon-sound-off" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path></svg>
                </button>
            </div>
        </header>

        <!-- Scoreboard -->
        <div class="grid grid-cols-3 gap-3">
            <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center border-b-2 border-neonBlue">
                <input type="text" id="name-x" value="Player X" class="bg-transparent text-center text-xs text-neonBlue font-bold uppercase tracking-wider w-full outline-none focus:border-b focus:border-neonBlue/50 mb-1">
                <span id="score-x" class="text-2xl font-bold">0</span>
            </div>
            <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center border-b-2 border-gray-500">
                <span class="text-xs text-gray-400 font-bold uppercase tracking-wider mb-1">Draws</span>
                <span id="score-draw" class="text-2xl font-bold">0</span>
            </div>
            <div class="glass-panel p-3 rounded-xl flex flex-col items-center justify-center border-b-2 border-neonPink">
                <input type="text" id="name-o" value="Player O" class="bg-transparent text-center text-xs text-neonPink font-bold uppercase tracking-wider w-full outline-none focus:border-b focus:border-neonPink/50 mb-1">
                <span id="score-o" class="text-2xl font-bold">0</span>
            </div>
        </div>

        <!-- Turn Indicator -->
        <div class="glass-panel py-3 px-6 rounded-full mx-auto flex items-center gap-3 shadow-lg transition-all duration-300" id="turn-indicator">
            <span id="turn-icon" class="text-neonBlue text-xl font-bold">X</span>
            <span id="turn-text" class="text-sm uppercase tracking-widest font-medium">It's Player X's Turn</span>
        </div>

        <!-- Game Grid -->
        <div class="glass-panel p-4 rounded-3xl shadow-2xl relative">
            <div class="grid grid-cols-3 gap-3 aspect-square" id="game-grid">
                <!-- Cells generated by JS -->
            </div>
            
            <!-- Result Overlay (Hidden by default) -->
            <div id="result-overlay" class="absolute inset-0 bg-black/80 backdrop-blur-sm rounded-3xl flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-300 z-20">
                <h2 id="result-title" class="text-4xl font-bold mb-2 scale-0 transition-transform duration-500 text-white">Winner!</h2>
                <p id="result-subtitle" class="text-gray-300 mb-6 text-sm uppercase tracking-widest">Player X takes the round</p>
                <button onclick="resetGame()" class="bg-gradient-to-r from-neonBlue to-neonPink px-8 py-3 rounded-full font-bold shadow-lg hover:shadow-neonBlue/50 transform hover:scale-105 transition active:scale-95 text-white">
                    Play Again
                </button>
            </div>
        </div>

        <!-- Footer Control -->
        <div class="text-center">
            <button onclick="resetGame()" class="text-xs text-gray-500 hover:text-white uppercase tracking-widest transition flex items-center justify-center gap-2 mx-auto">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                Reset Board
            </button>
        </div>

    </main>

        
</body>
</html>
