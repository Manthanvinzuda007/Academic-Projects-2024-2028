<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="Sudoku Style.css">
</head>
<body>
    <script src="Sudoku Script.js"></script>
    <div class="game-container">
    <div class="header">
        <div class="difficulty-selector" id="diffs">
            <span data-level="easy" class="active">Easy</span>
            <span data-level="medium">Medium</span>
            <span data-level="hard">Hard</span>
            <span data-level="expert">Expert</span>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Mistakes</span>
                <span id="mistakes">0/3</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span id="timer">00:00</span>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="board" id="sudoku-board">
            <!-- Cells generated by JS -->
        </div>

        <div class="controls">
            <div class="action-buttons">
                <button class="action-btn" id="undo-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 10h10a8 8 0 0 1 8 8v2M3 10l6-6M3 10l6 6"/></svg>
                    Undo
                </button>
                <button class="action-btn" id="erase-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 20H7L3 16C2.5 15.5 2.5 14.5 3 14L15 2L22 9L20 11M20 20L13 13"/></svg>
                    Erase
                </button>
                <button class="action-btn toggle-notes" id="notes-btn">
                    <div class="notes-badge" id="notes-status">OFF</div>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                    Notes
                </button>
                <button class="action-btn" id="hint-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 18h6m-3-15a7 7 0 0 1 0 14h-1l-1 4h-2l-1-4h-1a7 7 0 0 1 0-14z"/></svg>
                    Hint
                </button>
            </div>

            <div class="numpad">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
            </div>

            <button class="new-game-btn" id="new-game">New Game</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="game-over-modal">
    <div class="modal">
        <h2 id="modal-title">Game Over</h2>
        <p id="modal-msg">You made too many mistakes.</p>
        <button class="new-game-btn" onclick="location.reload()">Try Again</button>
    </div>
</div>
</body>
</html>
