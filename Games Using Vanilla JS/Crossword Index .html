<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Crossword Style.css">
</head>
<body class="mesh-gradient transition-colors duration-500 min-h-screen">
    <div id="app" class="min-h-screen flex flex-col relative">
        <!-- Confetti Canvas Container -->
        <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50"></div>

        <!-- Header -->
        <header class="sticky top-0 z-40 bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl border-b border-slate-200/50 dark:border-slate-800/50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3 group cursor-default">
                    <div class="bg-indigo-600 p-2.5 rounded-xl shadow-xl shadow-indigo-500/30 group-hover:rotate-12 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m13 2-2 2.5h3L12 13h3l-2 9"/></svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white leading-none">Crossword</h1>
                        <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-indigo-500">Professional Edition</span>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <div class="hidden md:flex items-center gap-2 bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 px-4 py-2 rounded-2xl shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span id="timer-display" class="mono text-sm font-bold w-12 text-center">0:00</span>
                    </div>
                    
                    <button id="theme-toggle" class="p-2.5 bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-700 rounded-2xl transition-all shadow-sm">
                        <svg id="theme-icon-sun" class="hidden w-5 h-5 text-amber-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        <svg id="theme-icon-moon" class="w-5 h-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8 w-full">
            <!-- Left: Clues (Mobile Hidden / Tablet Sidebar) -->
            <div class="hidden lg:flex lg:col-span-3 flex-col gap-8 order-2 lg:order-1">
                <section>
                    <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></div> Across
                    </h2>
                    <div id="across-clues" class="flex flex-col gap-2.5 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar"></div>
                </section>
            </div>

            <!-- Center: Grid -->
            <div class="lg:col-span-6 flex flex-col gap-6 order-1 lg:order-2">
                <!-- Active Clue HUD -->
                <div id="clue-banner" class="bg-white/80 dark:bg-slate-900/80 border border-slate-200/50 dark:border-slate-800/50 p-5 rounded-3xl shadow-xl shadow-slate-200/20 dark:shadow-none backdrop-blur-md">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2 bg-indigo-50 dark:bg-indigo-950/50 px-3 py-1 rounded-full border border-indigo-100 dark:border-indigo-900">
                            <span id="banner-direction" class="text-[10px] font-black uppercase tracking-widest text-indigo-600 dark:text-indigo-400">SELECT START</span>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                            <div class="w-2 h-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                        </div>
                    </div>
                    <p id="banner-clue" class="text-xl font-bold text-slate-800 dark:text-slate-100 leading-tight">Click a square to begin your challenge.</p>
                </div>

                <!-- Grid Component -->
                <div class="relative bg-white/40 dark:bg-slate-900/40 p-2 sm:p-6 rounded-[2.5rem] border border-white dark:border-slate-800 shadow-2xl backdrop-blur-sm overflow-hidden group">
                    <div id="grid-container" class="flex justify-center items-center">
                        <!-- Grid injected here -->
                    </div>
                </div>

                <!-- Floating Toolbar -->
                <div class="flex flex-wrap items-center justify-center gap-3 bg-white/60 dark:bg-slate-900/60 p-3 rounded-[2rem] border border-white/50 dark:border-slate-800/50 backdrop-blur-md shadow-lg">
                    <button id="reveal-letter-btn" class="flex-1 md:flex-none px-6 py-3 flex items-center justify-center gap-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-2xl font-bold text-sm transition-all group">
                        <svg class="w-4 h-4 text-slate-500 group-hover:text-indigo-500 transition-colors" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/></svg>
                        Hint
                    </button>
                    <button id="reveal-word-btn" class="flex-1 md:flex-none px-6 py-3 flex items-center justify-center gap-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-2xl font-bold text-sm transition-all group">
                        <svg class="w-4 h-4 text-slate-500 group-hover:text-indigo-500 transition-colors" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                        Solve Word
                    </button>
                    <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-800 hidden md:block"></div>
                    <button id="new-game-btn" class="flex-1 md:flex-none px-8 py-3 flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold text-sm transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Right: Clues (Down) -->
            <div class="hidden lg:flex lg:col-span-3 flex-col gap-8 order-3">
                <section>
                    <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <div class="w-1.5 h-1.5 bg-purple-500 rounded-full"></div> Down
                    </h2>
                    <div id="down-clues" class="flex flex-col gap-2.5 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar"></div>
                </section>
            </div>

            <!-- Mobile Clues Toggle (Visible only on small screens) -->
            <div class="lg:hidden flex flex-col gap-6 order-3">
                <div class="bg-white/50 dark:bg-slate-900/50 p-4 rounded-3xl border border-slate-200 dark:border-slate-800">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Across</h3>
                            <div id="mobile-across" class="flex flex-col gap-2"></div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Down</h3>
                            <div id="mobile-down" class="flex flex-col gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Completion Modal -->
        <div id="completion-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-950/60 backdrop-blur-xl p-4 animate-in fade-in duration-500">
            <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 shadow-3xl text-center border border-slate-200 dark:border-slate-800 scale-100 transition-transform">
                <div class="w-24 h-24 bg-indigo-50 dark:bg-indigo-950/50 rounded-full flex items-center justify-center mx-auto mb-8 success-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                </div>
                <h2 class="text-4xl font-black mb-2 text-slate-900 dark:text-white">Genius!</h2>
                <p class="text-slate-500 dark:text-slate-400 mb-8 font-medium">You completed the grid with precision.</p>
                
                <div class="grid grid-cols-1 gap-3 mb-10">
                    <div class="bg-slate-50 dark:bg-slate-800/50 p-5 rounded-[2rem] flex justify-between items-center px-8 border border-slate-100 dark:border-slate-700">
                        <span class="text-xs uppercase font-black tracking-widest text-slate-400">Total Time</span>
                        <span id="final-time" class="mono text-2xl font-bold text-indigo-600 dark:text-indigo-400">0:00</span>
                    </div>
                </div>

                <button id="modal-replay-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-[2rem] transition-all shadow-2xl shadow-indigo-600/40 text-lg">
                    Next Challenge
                </button>
            </div>
        </div>
    </div>
    <script src="Crossword Script.js"></script>
</body>
</html>
